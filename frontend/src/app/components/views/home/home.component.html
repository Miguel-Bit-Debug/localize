<div class="content">

  <app-navbar></app-navbar>

  <div class="content-search">
    <h1>Busque um CNPJ</h1>
    <div>

      <mat-form-field>
        <mat-label>CNPJ</mat-label>
        <input matInput type="text" [(ngModel)]="cnpj">
        <button class="btn-form" *ngIf="cnpj" matSuffix mat-icon-button aria-label="Clear" (click)="cnpj=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <button (click)="buscarCnpj()" mat-flat-button color="primary" class="btn">Pesquisar</button>
    </div>

    <div class="render-cnpj">
      <app-renderizar-cnpj [data]="data"></app-renderizar-cnpj>
    </div>
  </div>

</div>

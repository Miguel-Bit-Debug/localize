<div class="content">

  <app-navbar></app-navbar>

  <div class="form">
    <h1>Editar Perfil</h1>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="name">
      <button class="btn-form" *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput type="text" [(ngModel)]="email">
      <button class="btn-form" *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button (click)="atualizarDados()" mat-flat-button color="primary" class="btn">Atualizar dados</button>
  </div>

</div>
